<!DOCTYPE html>

<html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width">
  <link rel="stylesheet" type="text/css" href="./assets/styles/main.scss"><!-- do not remove this line! -->
  <title>CyberShield 2025</title>
</head>

<body>
  <header class="sticky top-0 z-50">
    <include src="./views/navbar.html"></include>
  </header>

  <main>
    <div class="flex flex-col gap-8">
      <h2 class="font-mono">Contact us</h2>
      <form method="post" netlify class="flex flex-col gap-4" name="contact">
        <div class="supports-[display:grid]:grid md:grid-cols-2 gap-4">
          <div>
            <input 
              type="text" 
              class="input-field" 
              placeholder="Enter your name">
          </div>
    
          <div>
            <input 
              type="email"
              class="input-field"
              placeholder="Enter your email">
            <!-- <span class="" id="basic-addon2">@gmail.com</span> -->
          </div>
        </div>
  
        <div class="grid md:grid-cols-2 gap-4">
          <div>
            <select class="input-field">
              <option class="bg-midnight-steel" selected>Select the subject of your query</option>
              <option class="bg-midnight-steel" value="1">General Inquiry</option>
              <option class="bg-midnight-steel" value="2">Technical support</option>
              <option class="bg-midnight-steel" value="3">Billing and payment</option>
            </select>
          </div>
  
          <div>
            <textarea 
              class="input-field" 
              id="message" 
              rows="8" 
              placeholder="Enter your text">
            </textarea>
          </div>
        </div>
  
        <include src="./views/button.html" locals='{
          "text": "Send"
        }'></include>
      </form>
    </div>
  </main>

  <footer>
    <include src="./views/footer.html"></include>
  </footer>

  <script type="module" src="./assets/scripts/main.js"></script><!-- do not remove this line! -->
</body>

</html>
